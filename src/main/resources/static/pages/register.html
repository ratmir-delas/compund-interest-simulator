<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-key="title">Register User</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.3/css/bootstrap.css">
    <link rel="stylesheet" href="./../assets/css/selector-flags.css">
    <script src="../assets/js/internationalisation/pages-translation/registration.js"></script>
    <script src="../assets/js/internationalisation/languages.js"></script>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center" data-lang-key="heading">User Registration</h2>
            <form id="userForm">
                <div class="form-group">
                    <label for="language" data-lang-key="languageLabel">Language:</label>
                    <select id="language" class="form-control" name="language" onchange="changeLanguage(this.value)" required>
                        <script>generateLanguageOptions()</script>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name" data-lang-key="nameLabel">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email" data-lang-key="emailLabel">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password" data-lang-key="passwordLabel">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary" data-lang-key="registerButton">Register</button>
            </form>
            <!-- already have profile? Login -->
            <div class="text-center mt-2">
                <a href="login.html" id="login" data-lang-key="loginLink">Already have a profile? Login</a>
            </div>
        </div>
    </div>
</div>

<script src="./../assets/js/script.js"></script>
<script src="./../assets/js/internationalisation/change.js"></script>
<script src="register/script.js"></script>

</body>
</html>
